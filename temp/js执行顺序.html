    <script language="javascript">
        var FatherClass = function (name) {
            this.name;            
            this.init = function() {
                this.name = name;                
            }
            this.ShowName = function(){
                return this.name;
            }
            this.SetName = function (vname) {
                this.name = vname;
            }
        }
        var SonClass = function (name) {
            
        }
        
        //继承
        //SonClass.prototype = FatherClass.prototype; //为什么不行呢？
        SonClass.prototype = new FatherClass();
        //扩展
        SonClass.prototype.Propertys = "age";
        SonClass.prototype.ShowAge = function () {
            return this.age;
        }
        SonClass.prototype.SetAge = function (vage) {
            this.age = vage;
        }
        //测试
        var obj = new FatherClass();
        console.log(obj.name);  //undefined
        obj.init("沈金龙");
        console.log(obj.ShowName());  //undefined
        obj.SetName("你的锅");
        console.log(obj.ShowName());  //你的锅

        var sonObj = new SonClass();
        console.log(sonObj.name);  //undefined
        sonObj.init("沈小龙");
        console.log(sonObj.ShowName()); //undefined
        sonObj.SetName("我的锅");
        console.log(sonObj.ShowName());  //我的锅

        console.log(sonObj.age); //undefined
        sonObj.SetAge("18");
        console.log(sonObj.ShowAge()); //18

        function People(name) {
            this.name = name;
            //对象方法
            this.Introduce = function () {
                alert("My name is " + this.name);
            }
        }
        //类方法
        People.Run = function () {
            alert("I can run");
        }
        //原型方法
        People.prototype.IntroduceChinese = function () {
            alert("我的名字是" + this.name);
        }

        //测试
        var p1 = new People("Windking");

        p1.Introduce();

        People.Run();

        p1.IntroduceChinese();
    </script>
