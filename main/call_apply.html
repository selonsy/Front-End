<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var func_a= function(obj,args1,args2,args3){
            this.my_a = 1;
            console.log('func_a');      //func_a
            console.log(obj.my_main);   //3
            console.log(args1);         //4
            console.log(args2);         //5
            console.log(args3);         //6
        }
         var func_b = function(args1,args2,args3){
            this.my_b = 2;
            console.log('func_b');      //func_b
            console.log(args1);         //4
            console.log(args2);         //5
            console.log(args3);         //6
        }
        var main = (function(funca,funcb){
            $that = this;
            this.my_main = 3;
            var args1 = 4,args2 = 5,args3 = 6;
            var myArguments_arr = [4,5,6];
            //传递this,加N个args.接收处只接受除this外的其他参数.
            funca && funca.call(this,$that,args1,args2,args3);
            //传递this,加一个数组.接收处接受数组长度个参数,并与之一一对应.
            funcb && funcb.apply(this,myArguments_arr);
            funca && funca($that,args1,args2,args3);
            funcb && funcb(args1,args2,args3);
        })(func_a,func_b);
    </script>
</body>

</html>
